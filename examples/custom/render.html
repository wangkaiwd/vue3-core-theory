<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../packages/runtime-dom/dist/runtime-dom.iife.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
  const { createApp, h } = RuntimeDOM;
  const App = {
    setup () {
      return {
        a: 1
      };
    },
    render () {
      console.log(
        'virtual node',
        h(
          'div', { backgroundColor: 'red' },
          h('p', { color: 'red' }, 'hello world')
        )
      );
      return h(
        'div', { style: { backgroundColor: 'red' } },
        h('p', { style: { color: 'yellow' } }, 'hello world')
      );
    }
  };

  createApp(App, { name: 'xx', age: 12 }).mount('#app');

</script>
</body>
</html>
