<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../packages/runtime-dom/dist/runtime-dom.iife.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
  const { createApp, h, reactive, toRefs, ref } = RuntimeDOM;
  const demo1 = () => {
    const oldVNode = h('div', [
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'C' }, 'C'),
    ]);
    const newVNode = h('div', [
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'C' }, 'C'),
      h('li', { key: 'D' }, 'D'),
    ]);
    return {
      oldVNode,
      newVNode
    };
  };
  const demo2 = () => {
    const oldVNode = h('div', [
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'C' }, 'C'),
    ]);
    const newVNode = h('div', [
      h('li', { key: 'D' }, 'D'),
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'C' }, 'C'),
    ]);
    return {
      oldVNode,
      newVNode
    };
  };
  const demo3 = () => {
    const oldVNode = h('div', [
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'E' }, 'E'),
      h('li', { key: 'C' }, 'C'),
      h('li', { key: 'D' }, 'D'),

    ]);
    const newVNode = h('div', [
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'C' }, 'C'),
      h('li', { key: 'D' }, 'D'),
    ]);
    return {
      oldVNode,
      newVNode
    };
  };
  const demo4 = () => {
    const oldVNode = h('div', [
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'C' }, 'C'),
      h('li', { key: 'D' }, 'D'),
      h('li', { key: 'E' }, 'E'),
      h('li', { key: 'Q' }, 'Q'),
      h('li', { key: 'F' }, 'F'),
      h('li', { key: 'G' }, 'G'),
    ]);
    const newVNode = h('div', [
      h('li', { key: 'A' }, 'A'),
      h('li', { key: 'B' }, 'B'),
      h('li', { key: 'E' }, 'E'),
      h('li', { key: 'C' }, 'C'),
      h('li', { key: 'D' }, 'D'),
      h('li', { key: 'H' }, 'H'),
      h('li', { key: 'F' }, 'F'),
      h('li', { key: 'G' }, 'G'),
    ]);
    return {
      oldVNode,
      newVNode
    };
  };
  const App = {
    setup () {
      const state = reactive({ name: 'zz', age: 12 });
      const flag = ref(true);
      const addAge = () => {
        console.log('click');
        state.age++;
      };
      setTimeout(() => {
        flag.value = false;
      }, 1000);
      return {
        ...toRefs(state),
        addAge,
        flag
      };
    },
    render ({ name, age, addAge, flag }) {
      const { newVNode, oldVNode } = demo4();
      if (flag.value) {
        return oldVNode;
      } else {
        return newVNode;
      }
    }
  };

  createApp(App, { name: 'xx', age: 12 }).mount('#app');

</script>
</body>
</html>
