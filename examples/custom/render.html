<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../packages/runtime-dom/dist/runtime-dom.iife.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
  const { createApp, h, reactive, toRefs, ref } = RuntimeDOM;
  const App = {
    setup () {
      const state = reactive({ name: 'zz', age: 12 });
      const reverse = ref(false);
      const addAge = () => {
        console.log('click');
        state.age++;
      };
      setTimeout(() => {
        reverse.value = true;
      }, 1000);
      return {
        ...toRefs(state),
        addAge,
        reverse
      };
    },
    render ({ name, age, addAge, reverse }) {
      if (reverse.value) {
        return h('div', {}, 'world hello');
      } else {
        return h('p', {}, 'hello world');
      }
      // return h(
      //   'div', { style: { backgroundColor: 'red' } },
      //   h('p', { style: { color: 'yellow' }, onClick: addAge }, `name:${name.value}ï¼Œage:${age.value}`)
      // );
    }
  };

  createApp(App, { name: 'xx', age: 12 }).mount('#app');

</script>
</body>
</html>
