<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="../../node_modules/vue/dist/vue.global.js"></script>
<script>
  // associate instance with life cycle hooks
  const { createApp, reactive, h, onMounted, onBeforeMount, onBeforeUpdate, onUpdated } = Vue;
  const App = {
    setup () {
      console.log('setup');
      const state = reactive({ count: 0 });
      onBeforeMount(() => {
        console.log('beforeMount');
      });
      onMounted(() => {
        console.log('mounted');
      });
      onBeforeUpdate(() => {
        console.log('beforeUpdate');
      });
      onUpdated(() => {
        console.log('updated');
      });
      setTimeout(() => {
        state.count++;
      }, 1000);
      return state;
    }
  };

  createApp(App).mount('#app');
</script>
</body>
</html>
